---
label: Room
hide_body: false
fields:
- type: text
  name: title
  label: title
- type: textarea
  name: description
  label: Meta Description
  description: Meta Description will appear in Google search results snippets and
    should be not longer than 140 characters
  config:
    required: true
- type: text
  name: layout
  label: layout
  hidden: true
- type: text
  name: parent
  label: parent
  hidden: true
- type: text
  name: permalink
  label: permalink
  hidden: true
- type: text
  name: redirect_from
  label: redirect_from
  hidden: true
- type: field_group_list
  name: images
  label: Images
  fields:
  - type: text
    name: title
    label: title
  - type: file
    name: file
    label: file
    description: image file
    config:
      maxSize: '8'
  - type: number
    name: width
    label: width
    description: columns to span (1-12)
    config:
      step: '1'
      max: '12'
  config:
    labelField: title
  description: Add Images to Gallery
- type: field_group_list
  name: covers
  label: covers
  fields:
    - type: text
      name: title
      label: title
    - type: file
      name: file
      label: Image
      description: Widescreen cropped image
      config:
        maxSize: '8'
    - type: text
      name: description
      label: description
  config:
    min: '1'
    max: '2'
    labelField: title
- type: list
  name: features
  label: features
