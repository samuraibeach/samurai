<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="{{ site.github.url }}/">
                <img class="img-responsive logo" alt="Samurai" style="display:inline-block;padding-left:2px;height:50px;" src="{{ site.github.url }}/img/logo/logo-grey.svg">
            </a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main" title="toggle menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-left">
                {% for item in site.menus.header %}
                    {% if item.children %}
                    <li class="menu-item-{{ loop.index }} dropdown{% if page.url == item.url or page.parent == item.url%} active{% endif %}">
                        <a href="{{ item.url }}" title="{{ item.title }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ item.title }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            {% for item in item.children %}
                            <li class="menu-item-{{ loop.index }}{% if page.url == item.url %} active{% endif %}">
                                <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% else %}
                    <li class="menu-item-{{ loop.index }} {% if page.url == item.url or page.parent == item.url %} active{% endif %}">
                        <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
                    </li>
                    {% endif %}
                {% endfor %}
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="booking-widget-container">
                    {% include book-now.html %}
                </li>
            </ul>
        </div>
    </div>
</div>
