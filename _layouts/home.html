---
layout: default
---
<div class="container-fluid">
    <div class="row">
        <div class="cover {{ page.coverpicture }}">
            <img class="img-responsive pull-right" style="padding-top:100px;margin-left:50px;width:400px;" src="{{ site.github.url }}/img/logo/logo.svg">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ content }}
        </div>
        <div class="col-md-6">
            {% for image in page.images %}
            <a href="{{ site.github.url }}/img/{{ image.file }}" data-gallery>
                <img class="img-responsive" src="{{ site.github.url }}/img/thumbnails/{{ image.file }}">
            </a>
            <br>
            {% endfor %}
            <hr>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="cover coverpic-arrival">
        </div>
    </div>
</div>
