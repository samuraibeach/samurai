---
layout: default
---
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 {{ page.coverpicture }} bgimage" data-horizontal-value="{{page.cover.horizontal}}"
             data-vertical-value="{{page.cover.vertical}}">
            <div class="bgimage-inside"></div>
            <img class="inside-bg-item" style="width:400px;"
                 src="{{ site.github.url }}/img/logo/logo.svg">
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            {{ content }}
        </div>
        <div class="col-md-6">
            {% for image in page.images %}
            <a href="{{ site.github.url }}/img/{{ image.file }}" data-gallery>
                <img class="img-responsive" src="{{ site.github.url }}/img/thumbnails/{{ image.file }}">
            </a>
            <br>
            {% endfor %}
            <hr>
        </div>
    </div>
</div>
<hr>
<hr>
<div class="container-fluid">
    <div class="row">
        <div class="cover coverpic-arrival">
        </div>
    </div>
</div>
